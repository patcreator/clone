
<div class="max-w-md mx-auto h-screen flex flex-col bg-gray-900">

    <!-- Header -->
    <header class="bg-gray-800 px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-semibold">Chats</h1>
        <div class="flex items-center space-x-4">
            <!-- New Chat Button (Flowbite uses button with icon) -->
            <button type="button" class="text-white hover:bg-gray-700 p-2 rounded-full">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </button>
            <button type="button" class="text-white hover:bg-gray-700 p-2 rounded-full">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="px-4 py-3">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input type="text" class="bg-gray-800 text-white rounded-full pl-10 pr-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Search or start a new chat">
        </div>
    </div>

    <!-- Tabs -->
    <div class="flex px-4 space-x-8 border-b border-gray-700">
        <button class="py-2 font-medium text-gray-900 dark:text-white border-b-2 border-white">All</button>
        <button class="py-2 font-medium text-gray-400 hover:text-white">Unread</button>
        <button class="py-2 font-medium text-gray-400 hover:text-white">Favorites</button>
        <button class="py-2 font-medium text-gray-400 hover:text-white">Groups</button>
    </div>
    
    <!-- Chat List -->
    <div class="flex-1 overflow-y-auto" id="all-messages"></div>
</div>

<script>
    $.post("@api/api", {
        action:'all-messages'
    }, function(res){
        let msg = '';
        // alert(JSON.stringify(res));

        $.each(res.data, function(index,elm){
                  msg+= `<!-- Chat Item 1 -->
                    <div class="flex items-center px-4 py-3 dark:hover:bg-gray-800 cursor-pointer">
                        <div class="relative">
                            <img class="w-14 h-14 rounded-full" src="@img/u/${this.image||'https://randomuser.me/api/portraits/women/44.jpg'}" alt="Profile">
                            <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full border-2 border-gray-900"></div>
                        </div>
                        <div class="ml-4 flex-1">
                            <div class="flex justify-between">
                                <h3 class="font-medium">${this.username||this.email||this.phone}</h3>
                                <span class="text-sm text-gray-400">${this.time}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <p class="text-sm text-gray-400 flex items-center">
                                    ${this.content}
                                </p>
                            </div>
                        </div>
                    </div>`;
        });
        $('#all-messages').html(msg);
    }).fail( function(xhr){
        // alert(JSON.stringify(xhr));
    });
</script>
