<!-- Main modal -->
<div id="photo-video-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-hidden overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-3xl max-h-full overflow-y-auto">
        <!-- Modal content -->
        <div class="relative bg-neutral-primary-soft bg-white dark:bg-gray-800 dark:border-gray-600 border border-default rounded-base shadow-sm p-4 md:p-6 " >
            <!-- Modal header -->
            <div class="flex items-center justify-between border-b border-default pb-4 md:pb-5">
                <h3 class="text-lg font-medium text-heading">
                    UPLOAD PHOTO OR VIDEO
                </h3>
                <button type="button" class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center" data-modal-hide="photo-video-modal">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            
            <div class="py-4 md:py-6 x678xcontent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="/clone/whatsapp/app/system/styles/photo-video-upload.css">
    <div class="container">
        
        <div class="main-content">
            <div class="upload-section p-2">
                <div class="upload-area" id="dropArea">
                    <div class="upload-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <div class="upload-text">
                        Drag & drop photos or videos here
                    </div>
                    <div class="file-types">
                        Supported: JPG, PNG, GIF, MP4, MOV, AVI
                    </div>
                    <button class="browse-btn" id="browseBtn">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                </div>
                
                <input type="file" id="fileInput" oninput="$('.upload-section').hide();$('.preview-section').show()" multiple accept="image/*,video/*" style="display: none;">
                
                <div class="uploaded-files ">
                    <ul class="file-list" id="fileList">
                        <!-- Files will be listed here -->
                    </ul>
                </div>
            </div>
            
            <div class="preview-section hidden">
                <div class="preview-container" id="previewContainer">
                    <div class="preview-placeholder" id="previewPlaceholder">
                        <i class="fas fa-image"></i>
                        <p>No media selected</p>
                        <p>Select a file to preview and edit</p>
                    </div>
                    <img id="imagePreview" alt="Image Preview">
                    <video id="videoPreview" controls></video>
                    <canvas id="imageCanvas" style="display: none;"></canvas>
                </div>
                
                <div class="edit-controls">
                    <div class="controls-row">
                        <button class="py-2 px-3 hover:bg-gray-100 dark:hover:bg-gray-100 hover:text-gray-800 dar:hover:text-gray-100 bg-white dark:bg-gray-800" id="cropBtn" disabled>
                            <i class="fas fa-crop"></i> Crop
                        </button>
                        <button class="py-2 px-3 hover:bg-gray-100 dark:hover:bg-gray-100 hover:text-gray-800 dar:hover:text-gray-100 bg-white dark:bg-gray-800" id="rotateBtn" disabled>
                            <i class="fas fa-redo"></i> Rotate
                        </button>
                        <button class="py-2 px-3 hover:bg-gray-100 dark:hover:bg-gray-100 hover:text-gray-800 dar:hover:text-gray-100 bg-white dark:bg-gray-800" id="filterBtn" disabled>
                            <i class="fas fa-sliders-h"></i> Filters
                        </button>
                        <button class="py-2 px-3 hover:bg-gray-100 dark:hover:bg-gray-100 hover:text-gray-800 dar:hover:text-gray-100 bg-white dark:bg-gray-800" id="resetBtn">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="py-2 px-3 hover:bg-indigo-100 dark:hover:bg-indigo-100 hover:text-gray-800 dar:hover:text-gray-100 bg-indigo-200 dark:bg-indigo-800 send-btn" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <div id="filterOptions" class="hidden">
                        <p>Select a filter:</p>
                        <div class="filter-options">
                            <div class="filter-option" data-filter="none" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');"></div>
                            <div class="filter-option" data-filter="grayscale" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); filter: grayscale(100%);"></div>
                            <div class="filter-option" data-filter="sepia" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); filter: sepia(100%);"></div>
                            <div class="filter-option" data-filter="brightness" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); filter: brightness(1.5);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Crop Modal -->
        <div class="crop-modal" id="cropModal">
            <div class="crop-container">
                <h3><i class="fas fa-crop"></i> Crop Image</h3>
                <div class="crop-image-container">
                    <img id="cropImage" src="" alt="Image to crop">
                </div>
                <div class="crop-actions">
                    <button class="py-2 px-3 hover:bg-gray-100 dark:hover:bg-gray-100 hover:text-gray-800 dar:hover:text-gray-100 bg-white dark:bg-gray-800" id="cancelCrop">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button class="py-2 px-3 hover:bg-gray-100 dark:hover:bg-gray-100 hover:text-gray-800 dar:hover:text-gray-100 bg-white dark:bg-gray-800" id="applyCrop">
                        <i class="fas fa-check"></i> Apply Crop
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    
    <script src="/clone/whatsapp/app/system/js/main.js"></script>

            </div>
        </div>
        </div>
    </div>
</div>
