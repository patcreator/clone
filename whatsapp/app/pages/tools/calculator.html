
<div>
    <div>
        <!-- Display -->
        <div class="mb-4">
            <input 
                type="text" 
                id="display" 
                class="w-full text-right text-3xl bg-gray-100 dark:bg-slate-700 dark:border-gray-700 border border-gray-300 rounded p-4 calculator-display" 
                readonly 
                value="0"
                tabindex="-1"
            >
        </div>

        <!-- Buttons Grid -->
        <div class="grid grid-cols-4 gap-2">
            <!-- Row 1 -->
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="C">C</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="(">(</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value=")">)</button>
            <button class="btn py-4 rounded-2xl shadow bg-red-500 hover:bg-red-600 text-white" data-value="/">/</button>

            <!-- Row 2 -->
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="7">7</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="8">8</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="9">9</button>
            <button class="btn py-4 rounded-2xl shadow bg-red-500 hover:bg-red-600 text-white" data-value="*">×</button>

            <!-- Row 3 -->
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="4">4</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="5">5</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="6">6</button>
            <button class="btn py-4 rounded-2xl shadow bg-red-500 hover:bg-red-600 text-white" data-value="-">-</button>

            <!-- Row 4 -->
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="1">1</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="2">2</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value="3">3</button>
            <button class="btn py-4 rounded-2xl shadow bg-red-500 hover:bg-red-600 text-white" data-value="+">+</button>

            <!-- Row 5 -->
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300 col-span-2" data-value="0">0</button>
            <button class="btn py-4 rounded-2xl shadow bg-gray-200 dark:bg-slate-700 hover:bg-gray-300" data-value=".">.</button>
            <button class="btn py-4 rounded-2xl shadow bg-blue-500 hover:bg-blue-600 text-white" data-value="=">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let isAfterEquals = false;

        // Button click handler
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.dataset.value;
                handleInput(value);
            });
        });

        // Keyboard handler
        document.addEventListener('keydown', (e) => {
            let handled = false;

            // Numbers 0-9
            if (e.key >= '0' && e.key <= '9') {
                handleInput(e.key);
                handled = true;
            }

            // Arithmetic operators
            if (['+', '-', '*', '/'].includes(e.key)) {
                handleInput(e.key);
                handled = true;
            }

            // Decimal point
            if (e.key === '.') {
                handleInput('.');
                handled = true;
            }

            // Enter or = for evaluate
            if (e.key === 'Enter' || e.key === '=') {
                handleInput('=');
                handled = true;
            }

            // Backspace or Del for delete
            if (e.key === 'Backspace' || e.key === 'Delete') {
                handleDelete();
                handled = true;
            }

            // Escape for clear
            if (e.key === 'Escape') {
                handleInput('C');
                handled = true;
            }

            // Parentheses
            if (e.key === '(' || e.key === ')') {
                handleInput(e.key);
                handled = true;
            }

            if (handled) {
                e.preventDefault();
            }
        });

        function handleInput(value) {
            switch (value) {
                case 'C':
                    currentInput = '0';
                    isAfterEquals = false;
                    break;
                case '=':
                    try {
                        let expression = currentInput.replace(/×/g, '*'); // In case any × slipped in
                        let result = eval(expression);
                        // Format result: limit decimals, trim trailing zeros
                        if (Number.isFinite(result)) {
                            if (result % 1 === 0) {
                                result = result.toString(); // Integer
                            } else {
                                result = result.toFixed(10).replace(/\.?0+$/, '');
                            }
                        } else {
                            result = 'Error';
                        }
                        currentInput = result.toString();
                        isAfterEquals = true;
                    } catch (error) {
                        currentInput = 'Error';
                        isAfterEquals = false;
                    }
                    break;
                default:
                    const arithmeticOperators = ['+', '-', '*', '/'];
                    const startingChars = '0123456789.';
                    
                    if (isAfterEquals) {
                        if (startingChars.includes(value)) {
                            // Start new input with digit or .
                            currentInput = value;
                        } else {
                            // Append operator or paren to the result
                            currentInput += value;
                        }
                        isAfterEquals = false;
                    } else if (currentInput === '0' || currentInput === 'Error') {
                        currentInput = value;
                    } else {
                        // Normal append or replace last arithmetic operator
                        const lastChar = currentInput.slice(-1);
                        if (arithmeticOperators.includes(lastChar) && arithmeticOperators.includes(value)) {
                            currentInput = currentInput.slice(0, -1) + value;
                        } else {
                            currentInput += value;
                        }
                    }
                    break;
            }
            updateDisplay();
        }

        function handleDelete() {
            if (currentInput === 'Error') {
                currentInput = '0';
            } else if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function updateDisplay() {
            // Show × instead of * in display for better UX
            let displayValue = currentInput.replace(/\*/g, '×');
            display.value = displayValue;
        }

    </script>
</div>
