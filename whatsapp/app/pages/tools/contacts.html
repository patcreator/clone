
<div class="bg-gray-50 dark:bg-gray-800 rounded-3xl flex flex-col items-center p-6">
  <header class="w-full max-w-3xl mb-6">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-2">My Contacts</h1>
    <input id="search" type="text" placeholder="Search contacts..."
      class="w-full p-2 border border-gray-300 dark:border-gray-700 dark:bg-gray-800  rounded-xl shadow-sm focus:ring-2 focus:ring-blue-400">
  </header>

  <section class="w-full max-w-3xl bg-white dark:bg-slate-400/10 rounded-2xl shadow p-4 mb-6">
    <form id="contactForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3">
      <input id="name" type="text" placeholder="Name" class="p-2 border rounded-lg dark:bg-slate-700 dark:border-slate-700">
      <input id="phone" type="text" placeholder="Phone" class="p-2 border rounded-lg dark:bg-slate-700 dark:border-slate-700">
      <input id="email" type="email" placeholder="Email" class="p-2 border rounded-lg dark:bg-slate-700 dark:border-slate-700">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 col-span-full md:col-span-1">
        Add Contact
      </button>
    </form>
  </section>

  <section class="w-full max-w-3xl bg-white dark:bg-slate-400/10 rounded-2xl shadow p-4">
    <ul id="contactList" class="divide-y divide-gray-200 dark:divide-gray-700"></ul>
  </section>

  <script src="/pdt0/app/system/js/scripts.js"></script>
</div>
