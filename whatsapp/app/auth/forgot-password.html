<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | clone/whatsapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Forgot Password</h2>
        <form id="forgotForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="emailError" class="text-red-500 text-xs hidden"></span>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition duration-200">
                Send Reset Link
            </button>
            <div id="forgotError" class="text-red-500 text-sm text-center hidden"></div>
            <div id="forgotSuccess" class="text-green-500 text-sm text-center hidden"></div>
        </form>
        <div class="mt-6 flex flex-col items-center space-y-2">
            <a href="./login.php" class="text-blue-600 hover:underline text-sm">Back to Login</a>
        </div>
    </div>
    <script>
        // Form validation and AJAX forgot password
        $('#forgotForm').on('submit', function (e) {
            e.preventDefault();
            let valid = true;
            $('#emailError, #forgotError, #forgotSuccess').addClass('hidden').text('');

            const email = $('#email').val().trim();

            if (email === '') {
                $('#emailError').text('Email is required.').removeClass('hidden');
                valid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                $('#emailError').text('Invalid email format.').removeClass('hidden');
                valid = false;
            }

            if (!valid) return;

            $.ajax({
                url: './action.php', // Change to your actual forgot password handler
                type: 'POST',
                data: { email, action:'forgot' },
                dataType: 'json',
                success: function (response) {
                    if (response.success) {
                        $('#forgotSuccess').text(response.message || 'Reset link sent to your email.').removeClass('hidden');
                    } else {
                        $('#forgotError').text(response.message || 'Failed to send reset link.').removeClass('hidden');
                    }
                },
                error: function () {
                    $('#forgotError').text('Server error. Please try again later.').removeClass('hidden');
                }
            });
        });
    </script>
</body>
</html>
